{% extends 'flatpages/default.html' %} 
 
<!-- Название у нас будет products -->

{% block title %}
Products
{% endblock title %}
 

<!-- В контенте на странице мы выводим все товары -->
{% block content %}

    <h1><p align="center">Все товары</p></h1>
    
{% for p in products %}

{% endfor %}
